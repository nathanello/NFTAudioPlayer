<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ElloXo, Feel The Love</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
      integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <script src="./app.js" defer></script>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="player">
      <!-- Dashboard -->
      <div class="dashboard">
        <!-- Header -->
        <header>
          <h4>Now playing:</h4>
          <h2>Feel The Love, an album by ElloXo</h2>
        </header>

        <!-- CD -->
        <div class="cd">
          <div class="cd-thumb"></div>
        </div>

        <!-- Control -->
        <div class="control">
          <button class="btn btn-repeat">
            <i class="fas fa-redo"></i>
          </button>
          <button class="btn btn-prev">
            <i class="fas fa-step-backward"></i>
          </button>
          <button class="btn btn-toggle-play">
            <i class="fas fa-pause icon-pause"></i>
            <i class="fas fa-play icon-play"></i>
          </button>
          <button class="btn btn-next">
            <i class="fas fa-step-forward"></i>
          </button>
          <button class="btn btn-random">
            <i class="fas fa-random"></i>
          </button>
        </div>

        <input
          id="progress"
          class="progress"
          type="range"
          value="0"
          step="1"
          min="0"
          max="100"
        />

        <audio id="audio" src=""></audio>
      </div>

      <!-- Playlist (this feature is not currently in use in this version)-->
      <div class="playlist"></div>
    </div>
  </body>
</html>
